<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Header-->
    <header>
      <div class="container">
        <div class="banner">
          <h2 class="title-up">Happy New Year</h2>
          <h1 class="title">New Year Party Celebration</h1>
        </div>
      </div>
    </header>

    <!-- Main section starts -->

    <main>
      <!-- Discount section starts -->

      <section class="discount">
        <div class="container">
          <div class="discountinfo">
            <h1 class="discount-title">65% OFF</h1>
            <h2 class="discount-text">our holiday deals are better</h2>
            <h1 class="discount-sub-text">all categories</h1>
          </div>
          <div class="discount-image">
            <img
              src="../resources/NewYearPhoto.png"
              alt="Happy New Year image"
            />
          </div>
        </div>
      </section>

      <!-- Party section starts -->

      <section class="party">
        <div class="container">
          <div class="party-info">
            <div class="party-text">
              <h1>
                Welcome to <br />
                midnight party
              </h1>
              <p>
                Step into the enchantment as we bid farewell to the old<br />
                Let the rhythm of the night guide us into a midnight party.
              </p>
              <!-- <button class="btn-primary">join now</button> -->
              <h2>join now</h2>
            </div>
            <div class="party-image">
              <img src="../resources/Group 70.png" alt="New year image" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
